<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product_item--thumbnail {
            width: 100%;
            aspect-ratio: 4 / 3;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product_item--thumbnail img {
            height: 100%;
            display: block;
            object-fit: cover;
            object-position: center;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container bucket__container">
        <div class="bucket-wrapper" style="display: inline-flex; margin-left: auto;">
            <button class="bucket__button--link">
                <div class="bucket__button--inner">
                    <svg width="30" height="30" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M.75-.02a.75.75 0 100 1.5l.408-.006 1.606 1.281 1.839 6.881L4.237 12a2 2 0 102.188 2.722l5.705.028a2 2 0 100-1.5l-5.705-.028a2.007 2.007 0 00-.722-.898l.438-2.632 7.933.027 1.91-7.715H4.227L1.683-.026 1.68-.02v-.005L.75-.02z" fill="#000"></path>
                    </svg>
                    <span class="bucket__button--count">0</span>
                </div>
            </button>
            <div id="bucket_list" class="bucket hidden">
            </div>
            
        </div>
    </div>

    <div class="container filters">
        <select id="layout">
            <option value="6">Grid</option>
            <option value="4">Grid 4 Columns</option>
            <option value="3" selected>Grid 3 Columns</option>
            <option value="1">List</option>
        </select>

        <select id="filters">
            <option value="all" selected>All</option>
        </select>

        <label>
            Min
            <input type="number" class="price-filter__min-price">
        </label>
        <label>
            Max
            <input type="number" class="price-filter__max-price">
        </label>

        
        <div class="search-wrapper">
            <input type="text" placeholder="Search" class="item-search">
            <button class="reset-filters">Reset filters</button>
        </div>
    </div>

    <div id="products_list" class="container products_wrapper"></div>

    <div style="text-align: center;">
        <button class="load-more" id="load-more">
            <div class="loader-more__text">Load more</div>
            <span class="loading"></span>
        </button>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
